<!DOCTYPE html>
<html>
<head>
<title>Telef√≥nica</title>

<script src="opencpu/jquery-1.10.2.min.js"></script>
<script src="opencpu/opencpu-0.4.js"></script>

<script>

function getGET(){
   var loc = document.location.href;
   var getString = loc.split('?')[1];
   var GET = getString.split('&');
   var get = {};

   for(var i = 0, l = GET.length; i < l; i++){
      var tmp = GET[i].split('=');
      get[tmp[0]] = unescape(decodeURI(tmp[1]));
   }
   return get;
}

var get = getGET();
var Vc= get['companhia'];
var Vk= get['apariciones'];
var Vx= get['fecha1'];
var Vy= get['fecha2'];
var Vcon= get['contestados'];
var Vrt= get["retweet"];
var Vhr= get["time"];
var Vt= get["texto"];

$(document).ready(function(){

var req = $("#plotdiv").rplot("rs_plot14", {
k : Vk,
x : Vx,
y : Vy,
bd : Vc,
con : Vcon,
rt : Vrt,
hr : Vhr,
t : Vt
})
});
</script>

<style>
#plotdiv {
width: 100%;
height: 500px;
}
</style>

</head>
<body>
<div id="plotdiv"></div>
</body>
</html>
